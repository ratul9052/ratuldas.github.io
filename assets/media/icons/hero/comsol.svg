<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Logo</title>
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 100 100" fill="currentColor">
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="45" />
  
  <!-- Wave-like lines -->
  <path d="M25 40 Q 35 35, 45 40 T 65 40" stroke="white" stroke-width="3" fill="transparent" />
  <path d="M25 50 Q 35 45, 45 50 T 65 50" stroke="white" stroke-width="3" fill="transparent" />
  <path d="M25 60 Q 35 55, 45 60 T 65 60" stroke="white" stroke-width="3" fill="transparent" />
</svg>

</body>
</html>
